  hometown: عسير
  description: |-
    الأدارسة أسرة حاكمة أسست إمارة إدريسية في عسير وجيزان (١٩٠٦-١٩٣٤م).
    ينتسبون إلى أدارسة المغرب عبر إدريس الأول بن عبد الله بن الحسن المثنى بن الحسن بن علي بن أبي طالب.
    أسس الإمارة محمد بن علي الإدريسي بدعم من إيطاليا وبريطانيا، ثم ضُمت إلى المملكة العربية السعودية.
