  hometown: المدينة المنورة
  description: |-
    الأوس والخزرج هما القبيلتان العربيتان اللتان سكنتا يثرب (المدينة المنورة)، وهما أبناء حارثة بن ثعلبة بن عمرو مزيقياء، ويُعرفون ببنو قيلة نسبةً إلى أمهم قيلة.
    لُقّبوا بالأنصار لنصرتهم النبي محمد ﷺ بعد هجرته إلى المدينة. ومن أبرز أعلامهم سعد بن معاذ سيد الأوس وحسان بن ثابت شاعر النبي وأسعد بن زرارة أول من أسلم من أهل المدينة.
