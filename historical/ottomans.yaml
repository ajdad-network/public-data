  description: |-
    آل عثمان (الدولة العثمانية) سلالة تركية حكمت إمبراطورية امتدت من أوروبا إلى آسيا وأفريقيا (١٢٩٩-١٩٢٢م).
    أسسها عثمان بن أرطغرل، وتولت الخلافة الإسلامية بعد فتح القسطنطينية عام ١٤٥٣م على يد محمد الفاتح.
