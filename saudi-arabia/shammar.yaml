  description: |-
    شمّر من أكبر القبائل العربية وأعرقها، تنتسب إلى طيء بن أدد. موطنها الأصلي جبلا أجا وسلمى (جبل شمّر) في منطقة حائل بنجد، وانتشرت في العراق وسوريا والخليج.
    من أبرز بطونها عبدة والأسلم وزوبع. أسّس آل رشيد من فرع الجعفر من عبدة إمارة حائل التي نافست الدولة السعودية حتى سقوطها عام ١٩٢١.
