family:
  suffixFemale: الهاشمية
  name: الهاشميون
  visibility: public
  pinned: true
  suffixMale: الهاشمي
  description: |-
    الهاشميون في الأردن هم العائلة الحاكمة في الأردن حاليًا، يرجع نسبهم إلى هاشم بن عبد مناف الجد الأكبر للنبي محمد وجد بني هاشم وهما فرع من قبيلة قريش المنبثقة عن قبيلة كنانة، والتي تنحدر بدورها من النبي إسماعيل ابن النبي إبراهيم.
    ظل الهاشميون يحكمون أجزاءً من إقليم الحجاز في الجزيرة العربية في الفترة ما بين عام 967 حتى عام 1925م دون انقطاع، وقد حكم الفرع الهاشمي الذي ينتمي إليه الشريف الحسين بن علي الهاشمي مكة المكرمة منذ عام 1827م إلى عام 1925م ويطلق عليهم مصطلح الأشراف آل عون، وأول من حكم منهم هو الشريف محمد بن عبد المعين بن عون (الجد المباشر للشريف الحسين).
  type: aila
  id: fe3ae076-65ea-4554-8aac-1ed015d5e245
