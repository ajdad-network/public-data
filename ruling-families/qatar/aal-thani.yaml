  name: آل ثاني
  visibility: public
  suffixMale: آل ثاني
  suffixFemale: آل ثاني
  description: |-
    آل ثاني هم الأسرة الحاكمة في دولة قطر، يرجع نسبهم إلى قبيلة بني تميم. سُمّيت الأسرة نسبةً إلى الشيخ ثاني بن محمد. تولى ابنه الشيخ محمد بن ثاني حكم قطر في منتصف القرن التاسع عشر، ثم أسّس الشيخ جاسم بن محمد آل ثاني دولة قطر الحديثة.
    حكم آل ثاني قطر دون انقطاع منذ ذلك الحين، وأصبحت قطر دولة مستقلة عام ١٩٧١.
  category: ruling
