  name: الهاشميون
  visibility: public
  suffixMale: الهاشمي
  description: |-
    الهاشميون في العراق هم الأسرة الملكية التي حكمت المملكة العراقية من عام ١٩٢١ حتى ثورة ١٤ تموز ١٩٥٨. أسس المملكة الملك فيصل الأول بن الشريف الحسين بن علي شريف مكة، وتعاقب على حكم العراق ثلاثة ملوك هاشميين: فيصل الأول وغازي وفيصل الثاني.
    انتهى الحكم الملكي الهاشمي في العراق بعد انقلاب عسكري قاده عبد الكريم قاسم أطاح بالملك فيصل الثاني والوصي عبد الإله.
  type: aila
  category: ruling
