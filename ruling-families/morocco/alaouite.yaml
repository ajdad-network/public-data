  hometown: سجلماسة
  description: |-
    العلويون (الأسرة العلوية الفيلالية) الأسرة الحاكمة في المغرب منذ عام ١٦٣١م.
    ينتسبون إلى الحسن بن علي بن أبي طالب عبر إدريس الأول مؤسس دولة الأدارسة.
    أسس حكمهم مولاي علي الشريف، واستمرت الأسرة في الحكم حتى اليوم.
