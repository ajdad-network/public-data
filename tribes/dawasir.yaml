  hometown: وادي الدواسر
  description: |-
    الدواسر قبيلة عربية كبيرة من تغلب بن وائل، موطنها الأصلي وادي الدواسر في جنوب نجد وانتشرت في أنحاء الخليج العربي.
    تنقسم إلى قسمين رئيسيين: آل زايد ومنهم آل سالم والوداعين والرجبان والمشاوية، وتغلب ومنهم الحقبان وآل محمد والبدارين.
  category: tribes
