  description: |-
    بنو خالد قبيلة عربية كبيرة ينتسبون إلى خالد بن الوليد بن المغيرة المخزومي القرشي سيف الله المسلول. حكموا شرق الجزيرة العربية (الأحساء والقطيف) لعدة قرون قبل قيام الدولة السعودية.
    من أبرز فروعهم الحاكمة آل حميد الذين أسسوا إمارة قوية في الأحساء في القرنين السابع عشر والثامن عشر الميلاديين.
