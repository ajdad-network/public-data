  hometown: نجران
  description: |-
    يام قبيلة عربية كبيرة من همدان، موطنها نجران في جنوب المملكة العربية السعودية.
    تنتسب إلى يام بن أصبي بن دافع بن مالك بن جشم بن حاشد بن جشم بن خيران بن نوف بن همدان.
    من أبرز فروعها آل فاطمة وآل عجمان (العجمان) ودهم ومرهبة.
