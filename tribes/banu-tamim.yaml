family:
  type: qabila
  name: بنو تميم
  visibility: public
  pinned: true
  suffixMale: التميمي
  suffixFemale: التميمية
  hometown: نجد
  description: |-
    بنو تميم من أكبر القبائل العربية وأشهرها، ينتسبون إلى تميم بن مر بن أد بن طابخة بن إلياس بن مضر. موطنهم الأصلي إقليم نجد في وسط الجزيرة العربية وانتشروا في أنحاء الخليج العربي.
    من أبرز بطونهم بنو سعد وبنو حنظلة وبنو عمرو، ومنهم شعراء مشهورون كالفرزدق وجرير وصحابة أجلاء كالأقرع بن حابس.
